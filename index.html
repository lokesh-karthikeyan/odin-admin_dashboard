<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOP | Admin Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-first-row">
          <div class="search-bar">
            <label for="search"><img src="images/search.svg" alt="An image of a Search icon" height="30" width="30"></label>
            <input type="search" id="search" name="search">
          </div>
          <div class="user-info">
            <img src="images/notification.svg" alt="An image of a Bell (Notifications)" height="30" width="30">
            <div class="avatar"><img src="images/squirrel.svg" alt="An image of a Smiling Squirrel (Avatar)" height="40" width="40"></div>
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="header-second-row">
          <div class="user-greeting">
            <div class="avatar"><img src="images/squirrel.svg" alt="An image of a Smiling Squirrel (Avatar)" height="40" width="40"></div>
            <div>
              <p>Hi there,</p>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
          </div>
          <div class="user-projects-options">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-header">Dummy</div>
        <div class="sidebar-nav">Dummy</div>
        <div class="sidebar-app-settings">Dummy</div>
      </div>
      <div class="main">
        <div class="projects-list">Dummy</div>
        <div class="side-content">Dummy</div>
      </div>
    </div>
  </body>
</html>
